<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="shortcut icon"
            href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
            type="image/x-icon"
        />
        <title>채팅 - 카카오톡</title>
    </head>
    <body>
        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            </div>
        </header>

        <main class="chats-screen">
            <div class="chats-screen__chat">
                <div class="chats-screen__chat--column">
                    <img
                        src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
                        class="chats-screen__chat--image"
                    />
                    <div class="chats-screen__chat--title">
                        <h4>카카오톡</h4>
                        <span>[기기 로그인 알림]</span>
                    </div>
                </div>
                <div class="chats-screen__chat--column">
                    <span>오전 12:27</span>
                </div>
            </div>

            <div class="chats-screen__chat">
                <div class="chats-screen__chat--column">
                    <img
                        src="https://img1.daumcdn.net/thumb/C500x500/?fname=http://t1.daumcdn.net/brunch/service/user/6qYm/image/eAFjiZeA-fGh8Y327AH7oTQIsxQ.png"
                        class="chats-screen__chat--image"
                    />
                    <div class="chats-screen__chat--title">
                        <h4>홍길동</h4>
                        <span>잘 지내지</span>
                    </div>
                </div>
                <div class="chats-screen__chat--column">
                    <span>10월 9일</span>
                </div>
            </div>

            <div class="chats-screen__chat">
                <div class="chats-screen__chat--column">
                    <img
                        src="https://blog.kakaocdn.net/dn/SrDTV/btrb8U2oU6B/KmR3YeMZVn4WZFZMN6QhX1/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EC%B1%84%EB%84%90%20%EB%A1%9C%EA%B3%A0%20%EB%9D%BC%EC%9A%B4%EB%93%9C.png?attach=1&knm=img.png"
                        class="chats-screen__chat--image"
                    />
                    <div class="chats-screen__chat--title">
                        <h4>카카오톡 채널</h4>
                        <span>[정기적 수신동의 확인 안내]</span>
                    </div>
                </div>
                <div class="chats-screen__chat--column">
                    <span>10월 3일</span>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list__btn">
                    <a class="nav-list__link" href="friends.html">
                        <i class="fa-solid fa-user fa-xl"></i>
                    </a>
                </li>
                <li class="nav-list__btn">
                    <a class="nav-list__link" href="chats.html">
                        <i id="active" class="fa-solid fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav-list__btn">
                    <a class="nav-list__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                    </a>
                </li>
            </ul>
            <div class="nav-list">
                <span class="nav-list__btn">
                    <a class="nav-list__btn-lower" href="#">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                </span>
                <span class="nav-list__btn">
                    <a class="nav-list__btn-lower" href="#">
                        <i class="ri-settings-5-line"></i>
                    </a>
                </span>
            </div>
        </nav>
    </body>
</html>
